name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract release notes for this version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          awk '/^## \['$VERSION'\]/,/^## \[/ {if (/^## \[/ && !/\['$VERSION'\]/) exit; if (!/^## \['$VERSION'\]/) print}' CHANGELOG.md > RELEASE_NOTES.md

      - name: Generate README.txt
        run: |
          cat > README.txt << 'EOF'
          GLASSONS CAPTURE ONE SCRIPTS v1.2.0
          ================================================================================

          INSTALLATION
          ------------

          1. Copy the .applescript files to ~/Library/Scripts/Capture One Scripts
          2. Assign keyboard shortcuts via System Settings > Keyboard > Shortcuts > App Shortcuts

          SCRIPTS
          -------

          Rename and Export Rated Images (Command + 6)
          - Exports 1-5 star rated images from Capture One to JPG format
          - Configure exportOutputFolder property before first use

          New Capture Folder from Clipboard (Command + 0)
          - Creates capture folder from clipboard text
          - Adds to favourites
          - Sets as active capture location and resets counter

          New Folder from Clipboard (Command + 9)
          - Creates folder from clipboard text
          - Adds to favourites

          CONFIGURATION
          -------------

          To customize settings, open scripts in Script Editor and modify the
          properties at the top.

          For source code and documentation, visit:
          https://github.com/jessemorley/glassons-scripts
          EOF

      - name: Create ZIP archive
        run: |
          cd applescripts
          zip ../glassons-scripts.zip *.applescript
          cd ..
          zip -u glassons-scripts.zip README.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: glassons-scripts.zip
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
