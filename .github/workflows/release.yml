name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract release notes for this version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          awk '/^## \['$VERSION'\]/,/^## \[/ {if (/^## \[/ && !/\['$VERSION'\]/) exit; if (!/^## \['$VERSION'\]/) print}' CHANGELOG.md > RELEASE_NOTES.md

      - name: Create ZIP archive
        run: |
          cd applescripts
          zip ../glassons-scripts.zip *.applescript
          cd ..
          zip -u glassons-scripts.zip README.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: glassons-scripts.zip
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
